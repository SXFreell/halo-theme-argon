<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{common/layout :: layout(_content = ~{::content}, _header = ~{::header})}"
>
  <th:block th:fragment="header">
    <th:block th:replace="~{module/header/index}"></th:block>
  </th:block>

  <th:block th:fragment="content">
    <th:block th:replace="~{module/home/banner}"></th:block>
    <div class="ar-main">
      <div class="ar-container main-container">
        <aside class="ar-aside">
          <div class="aside-item ar-card">
            <div class="site-intro">
              <div class="title" th:text="${site.title}"></div>
              <div class="summary" th:text="${site.subtitle}"></div>
            </div>
            <div class="site-intro-search">
              <div class="search-text user-select-none"><span class="icon-[tabler--search]"></span>搜索</div>
              <input type="text" class="search-input" readonly="readonly" />
            </div>
          </div>
          <div class="aside-item ar-card">
            <div class="site-statistics">
              <div class="avatar">
                <img th:src="${site.logo}" alt="Avatar" />
              </div>
              <div class="author" th:text="${site.title}"></div>
              <div class="statistics">
                <div class="item">
                  <div class="count">76</div>
                  <div class="text">文章</div>
                </div>
                <div class="item">
                  <div class="count">6</div>
                  <div class="text">分类</div>
                </div>
                <div class="item">
                  <div class="count">12</div>
                  <div class="text">标签</div>
                </div>
              </div>
            </div>
          </div>
        </aside>
        <div class="articles" x-data="{ items: new Array(10).fill(null) }">
          <template x-for="(item, index) in items" :key="index">
            <div class="article ar-card">
              <div class="article-image" style="background-image: url(https://t.mwm.moe/pc)"></div>
              <div class="article-info">
                <a class="article-title" x-text="'文章' + index"></a>
                <div class="article-meta">
                  <div class="meta-item">
                    <span class="icon-[tabler--calendar]"></span>
                    <span class="text">2021-09-01 9:14</span>
                  </div>
                  <div class="meta-item">
                    <span class="icon-[tabler--calendar]"></span>
                    <span class="text">2021-09-01 9:14</span>
                  </div>
                  <div class="meta-item">
                    <span class="icon-[tabler--user]"></span>
                    <span class="text">作者</span>
                  </div>
                  <div class="meta-item">
                    <span class="icon-[tabler--message-circle]"></span>
                    <span class="text">评论</span>
                  </div>
                  <div class="meta-item">
                    <span class="icon-[tabler--eye]"></span>
                    <span class="text">阅读</span>
                  </div>
                </div>
              </div>
              <div class="article-content">
                <span>文章简介</span>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
